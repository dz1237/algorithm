<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择排序</title>
    <script>
        let arr = [78456, 8745, 89, 48, 45, 6, 564879, 489,];
        let Nume = (arr) => {
            for (let i = 0; i < arr.length; i++) {
                let minIndex = i;
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[j] < arr[minIndex]) {
                        minIndex = j;
                    }
                }


                let temp = arr[i];
                arr[i] = arr[minIndex];
                arr[minIndex] = temp;

            }
            return arr
        }
        console.log(Nume(arr))
    </script>
</head>
